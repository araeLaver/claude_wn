<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude와 대화하기 - 메인 페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #2c2c2c;
            color: #f0f0f0;
            padding: 20px;
        }
        .card {
            background-color: #444;
            color: #f0f0f0;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .btn-primary {
            background-color: #00bfff;
            border: none;
        }
        .history-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .history-card {
            flex: 0 1 calc(33.333% - 20px);
            max-width: calc(33.333% - 20px);
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .history-card:hover {
            transform: translateY(-10px);
        }
        .btn-outline-light {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Claude와 대화하기</h1>
        <div class="card p-4 mb-4">
            <form action="/generate" method="post">
                <input type="hidden" name="conversation_id" value="{{ conversation.id if conversation else '' }}">
                <div class="mb-3">
                    <label for="prompt" class="form-label">질문을 입력해주세요:</label>
                    <textarea id="prompt" name="prompt" rows="4" class="form-control" placeholder="여기에 질문을 입력하세요...">{% if conversation %}{{ conversation.prompt }}
{{ conversation.response }}{% endif %}</textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">응답 받기</button>
            </form>
        </div>
        <div class="history-container">
            {% for text in texts %}
            <div class="history-card">
                <p><strong>프롬프트:</strong> {{ text.prompt }}</p>
                <p><strong>응답:</strong> {{ text.response | truncate(50) }}</p>
                <a href="/detail/{{ text.id }}" class="btn btn-outline-light">상세보기</a>
                <button class="btn btn-danger" onclick="deleteConversation('{{ text.id }}')">삭제</button>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function deleteConversation(id) {
            if (confirm('정말로 이 대화를 삭제하시겠습니까?')) {
                fetch(`/delete/${id}`, {
                    method: 'POST'
                }).then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        alert('삭제에 실패했습니다. 다시 시도해주세요.');
                    }
                });
            }
        }
    </script>
</body>
</html>
